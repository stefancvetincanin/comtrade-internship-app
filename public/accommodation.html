<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accomodation page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="./bootstrap/jquery-3.3.1.min.js"></script>
    <!-- Popper -->
    <script src="./bootstrap/popper.min.js"></script>
    <!-- BOOTSTRAP .css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/bootstrap.min.css" />
    <!-- BOOTSTRAP .js -->
    <script src="./bootstrap/bootstrap.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet" />
    <!-- Our sources -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/accommodation.css" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body id="body">
    <div class="bodyWrapper">
    <nav class="navbar navbar-expand-md navbar-fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand my-auto text-warning font-weight-bold" href="./index.html">BTA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav nav-pills align-self-center text-uppercase ml-auto">
            <li class="nav-item ml-4">
              <a class="nav-link text-warning" href="./index.html">Home</a>
            </li>
            <li class="nav-item ml-4" id="city-name-header">
              <!-- <a class="nav-link text-warning" href="./city.html">City</a> -->
            </li>
            <li class="nav-item ml-4 d-none">
              <a class="nav-link text-warning" href="">Add Accomodation</a>
            </li>
          </ul>
          <a href="index.html">
            <button id="btnLogin" type="button" class="btn btn-outline-warning ml-5 d-none" data-toggle="modal" data-target="#loginModal">
              Login
            </button>
          </a>
          <div id="btnLogout" class="text-warning pl-4">
            <span id="loggedUser"></span>
            <button type="button" class="btn btn-outline-warning ml-3" id="logout-button">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" id="glavni-container">
      <header id="main-header">
        <div style="min-height:300px" class="row no-gutters">
          <div style="height:100%;background-color:#f5ba17;padding:15px 50px" class="justify-content-center">
            <div class="row">
              <div>
                <h3 id="city-name"></h3>
                <div id="hotel-description">
                  
                </div>
              </div>
            </div>
            <div class="row h-100 w-100">
              <div class="col-lg-5 h-100 justify-content-center">
                <div id="carouselExampleControls" class="carousel slide mr-3 mx-auto" data-ride="carousel">
                  <div class="carousel-inner mx-auto" id="feedback-display">
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <i class="fas fa-chevron-circle-left carousel-icons"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <i class="fas fa-chevron-circle-right carousel-icons"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

              <div style="background-color:#f5ba17; padding: 0px" class="w-100 col-lg-7 m-0 h-100 justify-content-center">
                <div class="row mx-auto">
                  <div id="carouselExampleControls1" class="carousel slide w-100 h-100" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active text-center ">
                        <img class="d-block mx-auto img-fluid image-height" id="hotel-image-1" />
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block mx-auto img-fluid image-height" id="hotel-image-2" />
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block mx-auto img-fluid image-height" id="hotel-image-3" />
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block mx-auto img-fluid image-height"id="hotel-image-4" />
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block mx-auto img-fluid image-height"id="hotel-image-5" />
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block mx-auto img-fluid image-height"id="hotel-image-6" />
                      </div>
                    </div>
                    <a class="carousel-control-prev strelica-slider" href="#carouselExampleControls1" role="button" data-slide="prev">
                      <i class="fas fa-chevron-circle-left carousel-icons"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next strelica-slider" href="#carouselExampleControls1" role="button" data-slide="next">
                      <i class="fas fa-chevron-circle-right carousel-icons"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </header>

      <!-- Accomodations -->
      <div style="background-color:#b8daff;" id="accomodation" class="collapse show">
        <div class="card card-body py-5">
          <div class="text-white-py-5 clearfix">
            <h2 class="d-inline-block float-left">Accomodations</h2>
            <button class="btn btn-primary d-inline-block float-right" type="button" id="show-more-hotels">
              Show more...
            </button>
          </div>

          <ul id="topAccomodations" class="list-group mt-3 mb-4">
            
          </ul>
        </div>
      </div>
      <!-- Modal za hotel feedback i komentari na feedback -->
      <div class="modal fade bd-example-modal-lg" id="modalFeedback" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        
      </div>
      <!-- Modal za hotel feedback dodavanje -->
      <div class="modal fade bd-example-modal-lg" id="addFeed" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <div class="row card-body">
                <div class="col-8">
                  <h4>Username</h4>
                </div>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="w-100 p-0" id="form-hotel-feedback">
                <div class="rate">
                  <input type="radio" id="star5" name="rate" value="5" required/>
                  <label for="star5" title="text">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" required/>
                  <label for="star4" title="text">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" required/>
                  <label for="star3" title="text">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" required/>
                  <label for="star2" title="text">2 stars</label>
                  <input type="radio" id="star1" name="rate" value="1" required/>
                  <label for="star1" title="text">1 star</label>
                </div>
                <div class="form-group justify-content-center">
                  <input type="text" id="naziv-feedback-hotel" class="mb-3" required placeholder="Title">
                  <!-- <label for="comment">Message</label> -->
                  <textarea class="form-control" id="comment-feedback" rows="3" required minlength="20" maxlength="500"></textarea>
                </div>
                <div class="clearfix">
                  <button type="submit" class="btn btn-primary float-right">
                    Send comment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal za mape -->
      <div class="modal fade bd-example-modal-lg" id="modalZaMape" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" >
            <div class="modal-header" id="modalMapeHeader"></div>
            <div class="modal-body">
              <div id="map">
                <div id="map-menu">
                    <input id='streets-v11' type='radio' name='rtoggle' value='streets' checked='checked'>
                    <label for='streets'>streets</label>
                    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
                    <label for='satellite'>satellite</label>
                </div> 
              </div> 
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
    </div>

    <script src="./js/accommodation.js"></script>
  </body>
</html>
